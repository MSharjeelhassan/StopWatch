<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1><span id="hoursDisp">00</span>:<span id="minsDisp">00</span>:<span id="secondsDisp">00</span>:<span
                    id="millisecondsDisp">00</span>
            </h1>
            <div class="btnParent">
                <button id="startBtn" onclick="startTimer()">Start</button>
                <button id="stopBtn" onclick="stopTimer()">Stop</button>
                <button id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
